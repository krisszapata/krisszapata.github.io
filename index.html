<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kriss Zapata | Portfolio</title>
  <style>
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff; /* white box */
      color: #000;       /* black text inside */
      padding: 40px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.15); /* subtle gold shadow */
      text-align: center;
      border-bottom: 6px solid #FFD700; /* gold bottom border */
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #000; /* black header text */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #333; /* dark gray text */
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nice to meet you! I'm Kriss.</h1>
    <p>
      Welcome to my portfolio! I specialize in Information Security and Assurance. 
      Explore my projects and skills as I build my career in tech!
    </p>
  </div>
</body>
</html>
